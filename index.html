<html>
<head>
<title>Video Pop-up</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" ></script>

</head>
<body>
<div class="container text-center">
<h1>OnClick Video Popup</h1>
</div>

<div class="row">

<div class="col-md-4">
<img src="image1.jpeg" class="img-fluid">
<img src="play-button.png" class="play-btn" data-toggle="modal" data-target="#exampleModalCenter">
</div>

<div class="col-md-4">
<img src="image2.jpg" class="img-fluid">
<img src="play-button.png" class="play-btn" data-toggle="modal" data-target="#exampleModalCenter">
</div>

<div class="col-md-4">
<img src="image3.jpeg" class="img-fluid">
<img src="play-button.png" class="play-btn" data-toggle="modal" data-target="#exampleModalCenter">
</div>
</div>
</div>

<div class="modal fade" id="exampleModalCenter">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <video width="100%" controls autoplay loop muted>
          <source src="video1.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModalCenter">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <video width="100%" controls autoplay loop muted>
          <source src="video2.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModalCenter">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <video width="100%" controls autoplay loop muted>
          <source src="video3.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>



</body>
</html>
